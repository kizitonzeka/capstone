version: 2.1
orbs:
  aws-eks: circleci/aws-eks@0.2.3
  kubernetes: circleci/kubernetes@0.12.0

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli
jobs:
  lint:
    executor: python
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  build-docker-image:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run: 
          name: build and push docker image
          command: |
            docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            docker build -t captsone-project:1.0 .
            docker tag captsone-project:1.0 capstone-project/capstone-project:latest
            docker push capstone-project/capstone-project:latest

workflows:
  default:
    jobs:
      - lint
      - build-docker-image:
          requires:
            - lint